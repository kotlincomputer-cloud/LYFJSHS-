<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SupplySync — Supply Inventory Tracking System</title>

<style>
:root{
  --green:#00ff66;
  --dark:#020d08;
  --red:#c62828;
  --card:#ffffff;
  --radius:14px;
  --shadow:0 6px 18px rgba(0,0,0,0.08);
  font-family: Arial, Helvetica, sans-serif;
}

html,body{
  margin:0;
  background:linear-gradient(180deg,#e8f5ee,#ffffff);
}

/* OPENING */
.opening{
  position:fixed;
  inset:0;
  background:#020d08;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:fadeOut 1.5s ease forwards;
  animation-delay:3s;
}

.opening h1{
  color:var(--green);
  text-align:center;
}

@keyframes fadeOut{
  to{opacity:0;visibility:hidden}
}

/* LAYOUT */
.wrap{
  max-width:1100px;
  margin:20px auto;
  padding:20px;
}

header{
  display:flex;
  align-items:center;
  gap:20px;
}

/* LOGO */
.logo{
  width:140px;
  height:140px;
  border-radius:50%;
  background:#0f7a3d;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-weight:800;
  text-align:center;
}

/* HEADER TEXT */
.blink{
  font-size:26px;
  font-weight:800;
  animation:blinkColor 1.5s infinite;
}

@keyframes blinkColor{
  0%{color:#0f7a3d}
  50%{color:#c62828}
  100%{color:#0f7a3d}
}

.subtitle{color:#555;font-size:14px}

/* MAIN */
.main{
  display:grid;
  grid-template-columns:260px 1fr;
  gap:20px;
  margin-top:20px;
}

/* SIDEBAR */
.sidebar{
  background:#fff;
  padding:14px;
  border-radius:14px;
  box-shadow:var(--shadow);
  border-top:6px solid #0f7a3d;
}

.attach{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px;
  border:1px solid #e5e7eb;
  border-radius:10px;
  margin-bottom:10px;
  text-decoration:none;
  color:#111;
}

.attach img{width:32px}

/* CARD */
.card{
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:var(--shadow);
  border-top:6px solid #0f7a3d;
  margin-bottom:16px;
}

/* IMAGE DISPLAY */
.display-img{
  width:100%;
  max-width:400px;
  border-radius:12px;
  border:2px solid #0f7a3d;
  display:block;
  margin:auto;
}

/* INPUTS */
input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:8px;
  border:1px solid #ccc;
}

/* BUTTON */
button{
  padding:10px;
  border:none;
  border-radius:8px;
  background:#0f7a3d;
  color:#fff;
  cursor:pointer;
}

button.delete{background:#c62828}

/* SEARCH */
#searchInput{
  background:#020d08;
  color:#00ff66;
  border:1px solid #00ff66;
}

/* TABLE */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:14px;
}

th, td{
  padding:10px;
  border-bottom:1px solid #ddd;
  text-align:center;
}

th{
  background:#0f7a3d;
  color:#fff;
}

.stock-low{color:#c62828;font-weight:bold}
.stock-ok{color:#0f7a3d;font-weight:bold}

footer{
  text-align:center;
  font-size:13px;
  color:#555;
}

@media(max-width:860px){
  .main{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="opening">
  <h1>
    Welcome to SupplySync<br>
    <small>Supply Inventory Tracking System</small>
  </h1>
</div>

<div class="wrap">

<header>
  <div class="logo">
    SUPPLY<br>SYNC
  </div>

  <div>
    <div class="blink">SUPPLYSYNC</div>
    <div class="subtitle">Supply Inventory Tracking System</div>
  </div>
</header>

<div class="main">

<!-- SIDEBAR -->
<aside class="sidebar">
  <p><strong>Inventory Links</strong></p>

  <a class="attach" href="https://docs.google.com/spreadsheets" target="_blank">
    <img src="https://www.gstatic.com/images/branding/product/1x/docs_2020q4_48dp.png">
    Inventory Supply Sheet
  </a>

  <a class="attach" href="https://lookerstudio.google.com" target="_blank">
    <img src="https://www.gstatic.com/images/branding/product/1x/drive_2020q4_48dp.png">
    Inventory Supply Dashboard
  </a>
</aside>

<main>

<!-- IMAGE DISPLAY -->
<div class="card">
  <h3>System Image</h3>
  <img src="image.jpg" alt="Displayed Image" class="display-img">
</div>

<div class="card">
  <input id="searchInput" type="text"
   placeholder="Search inventory..."
   onkeyup="searchInventory()">
</div>

<div class="card">
  <h3>Add Inventory Item</h3>
  <input type="text" id="itemName" placeholder="Item Name">
  <input type="number" id="itemQty" placeholder="Quantity">
  <input type="number" id="itemPrice" placeholder="Price">
  <button onclick="addItem()">Add Item</button>

  <table id="inventoryTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="inventoryList"></tbody>
  </table>
</div>

<footer>
THANK YOU!<br>
Page Last Updated: <span id="date"></span>
</footer>

</main>
</div>
</div>

<script>
document.getElementById("date").textContent = new Date().toLocaleString();

let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

function displayItems(){
  const list = document.getElementById('inventoryList');
  list.innerHTML = '';

  inventory.forEach((item, index)=>{
    let status = item.qty < 50
      ? '<span class="stock-low">Low</span>'
      : '<span class="stock-ok">OK</span>';

    list.innerHTML += `
      <tr>
        <td>${item.name}</td>
        <td>${item.qty}</td>
        <td>₱${item.price}</td>
        <td>${status}</td>
        <td>
          <button class="delete" onclick="deleteItem(${index})">Delete</button>
        </td>
      </tr>`;
  });

  localStorage.setItem('inventory', JSON.stringify(inventory));
}

function addItem(){
  if(!itemName.value || !itemQty.value || !itemPrice.value){
    alert('Fill all fields');
    return;
  }

  inventory.push({
    name:itemName.value,
    qty:itemQty.value,
    price:itemPrice.value
  });

  displayItems();
  itemName.value='';
  itemQty.value='';
  itemPrice.value='';
}

function deleteItem(index){
  inventory.splice(index,1);
  displayItems();
}

function searchInventory(){
  let input = searchInput.value.toLowerCase();
  document.querySelectorAll("#inventoryTable tbody tr")
    .forEach(row=>{
      row.style.display = row.textContent.toLowerCase().includes(input) ? "" : "none";
    });
}

displayItems();
</script>

</body>
</html>
